name: Deploy to DigitalOcean

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: digitalocean
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        
    - name: Install dependencies and build
      run: |
        npm install
        npm install @rollup/rollup-linux-x64-gnu
        npm run build:production
        
    - name: Deploy to DigitalOcean
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.DIGITALOCEAN_HOST }}
        username: ${{ secrets.DIGITALOCEAN_USERNAME }}
        password: ${{ secrets.DIGITALOCEAN_PASSWORD }}
        script: |
          cd /root/flipnosis-digitalocean
          git pull origin main
          
          # Create the deployment directory structure
          mkdir -p digitalocean-deploy/dist
          mkdir -p digitalocean-deploy/server
          mkdir -p digitalocean-deploy/contracts
          mkdir -p digitalocean-deploy/public
          mkdir -p digitalocean-deploy/scripts
          
          # Copy built files and other necessary files
          cp -r dist/* digitalocean-deploy/dist/
          cp -r server/* digitalocean-deploy/server/
          cp -r contracts/* digitalocean-deploy/contracts/
          cp -r public/* digitalocean-deploy/public/
          cp -r scripts/* digitalocean-deploy/scripts/
          cp package*.json digitalocean-deploy/
          cp env-template.txt digitalocean-deploy/
          
          cd digitalocean-deploy
          
          # Make SSL script executable
          chmod +x scripts/setup-ssl.sh
          
          # Deploy containers
          docker-compose down
          docker-compose build --no-cache
          docker-compose up -d
          
          # Run database migration
          docker-compose exec app node scripts/migrate-database-schema.js || true
          
          # Check if SSL certificates exist, if not, set them up
          if [ ! -f /etc/nginx/ssl/cert.pem ]; then
            echo "üîê SSL certificates not found. Please run SSL setup manually:"
            echo "cd digitalocean-deploy && ./scripts/setup-ssl.sh www.flipnosis.fun your-email@example.com"
          else
            echo "‚úÖ SSL certificates found, nginx should be running with HTTPS"
          fi
          
          echo "Deployment completed successfully!"
