name: Deploy to DigitalOcean

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: digitalocean
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: |
        npm install
        npm install @rollup/rollup-linux-x64-gnu --force
        
    - name: Build application
      run: npm run build:production
      
    - name: Deploy to DigitalOcean
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.DIGITALOCEAN_HOST }}
        username: ${{ secrets.DIGITALOCEAN_USERNAME }}
        password: ${{ secrets.DIGITALOCEAN_PASSWORD }}
        script: |
          cd /root/flipnosis-digitalocean
          git pull origin main
          
          # Stop existing containers
          cd digitalocean-deploy
          docker-compose down || true
          
          # Copy the built application
          cp -r ../dist ./dist
          cp -r ../server ./server
          cp -r ../contracts ./contracts
          cp -r ../public ./public
          cp -r ../scripts ./scripts
          cp ../package*.json ./
          cp ../env-template.txt ./
          
          # Make scripts executable
          chmod +x scripts/setup-ssl.sh || true
          
          # Build and start containers
          docker-compose build --no-cache
          docker-compose up -d
          
          # Wait for containers to be ready
          sleep 10
          
          # Run database migration
          docker-compose exec -T app node scripts/migrate-database-schema.js || true
          
          echo "Deployment completed successfully!"
