version: '3.8'

services:
  app:
    build: 
      context: ..
      dockerfile: digitalocean-deploy/Dockerfile.simple
    container_name: flipnosis-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - CONTRACT_ADDRESS=${CONTRACT_ADDRESS}
      - CONTRACT_OWNER_KEY=${CONTRACT_OWNER_KEY}
      - RPC_URL=${RPC_URL}
      - PORT=3000
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - flipnosis-network

  nginx:
    image: nginx:alpine
    container_name: flipnosis-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./logs/nginx:/var/log/nginx
    networks:
      - flipnosis-network

  redis:
    image: redis:alpine
    container_name: flipnosis-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - flipnosis-network

networks:
  flipnosis-network:
    driver: bridge

volumes:
  redis_data: